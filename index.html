<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style></style>
  <body>
    <link href="https://code.jquery.com/jquery-3.7.0.js" />
    <link
      href="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"
    />

    <div id="main"></div>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(3)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(4)">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(5)">5</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(6)">6</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(7)">7</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(8)">8</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(9)">9</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="updateTable(10)">10</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <script src="Pagination.js"></script>
  </body>
</html>
